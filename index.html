		<div class="container">
  		<h3>Enter airport or flight ID</h3>

  		<form action="">
  			<div>
	  			<div class="form-group" style="display: inline-block; vertical-align: middle; min-width: 300px" >
	  				<label for="airport">Airport</label>
		    		<input list="airports" class="form-control" placeholder="Hartsfield Jackson Airport (ATL)">
					<datalist id="airports">
					  	<option value="Hartsfield Jackson Airport (ATL)">
					  	<option value="JFK International Airport (JFK)">
					  	<option value="Los Angeles Airport (LAX)">
					  	<option value="Londan Heathrow Ariport (LHR)">
					  	<option value="Seattle-Tacoma International Airport (SEA)">
					</datalist>
		  		</div>
	  			<p style="display: inline-block; vertical-align: middle;"><b> - or - </b></p>
		  		<div class="form-group" style="display: inline-block; vertical-align: middle; min-width: 300px">
		    		<label for="lastname">Last Name</label>
		    		<input type="text" class="form-control" id="lastname" placeholder="Smith">
		  		
		    		<label for="confirmation">Confirmation</label>
		    		<input type="text" class="form-control" id="confirmation" placeholder="ABCDEF">
		  		</div>
	  		</div>
	  		<button type="submit" class="btn btn-default">Submit</button>
		</form>
